<!DOCTYPE html>
<html>

<head>
    <title>Trading App Interface</title>
    <!-- Add some CSS for styling (optional) -->
</head>

<body>
    <h2>Add Trader</h2>
    <form id="addTraderForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <input type="submit" value="Submit">
    </form>
    <div id="responseTrader"></div>

    <script src="/static/js/addTrader.js"></script>

    <h2>Add Trade</h2>
    <form id="addTradeForm">
        <label for="currency_pair">Currency Pair:</label>
        <input type="text" id="currency_pair" name="currency_pair" required><br><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="price">Price:</label>
        <input type="number" step="any" id="price" name="price" required><br><br>

        <label for="trader_id">Trader ID:</label>
        <input type="number" id="trader_id" name="trader_id" required><br><br>

        <input type="submit" value="Submit">
    </form>

    <div id="responseTrade"></div>
    <script src="/static/js/addTrade.js"></script>

</body>

<body>
    <h2>Query Trader</h2>
    <form id="queryTraderForm">
        <label for="name">Name:</label>
        <input type="text" id="query_name" name="name"><br><br>

        <label for="trader_id">Trader ID:</label>
        <input type="number" id="query_trader_id" name="trader_id"><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="traderResponse"></div>

    <script src="/static/js/queryTrader.js"></script>

    <h2>Query Trade</h2>
    <form id="queryTradeForm">
        <label for="query_trade_id">Trade ID:</label>
        <input type="number" id="query_trade_id" name="trade_id"><br><br>

        <label for="query_trader_id">Trader ID:</label>
        <input type="number" id="query_trader_id" name="trader_id"><br><br>

        <label for="query_date">Date (YYYY-MM-DD):</label>
        <input type="date" id="query_date" name="date"><br><br>

        <input type="submit" value="Submit">
    </form>
    <div id="tradeResponse"></div>

    <script src="/static/js/queryTrade.js"></script>
</body>

</html>
